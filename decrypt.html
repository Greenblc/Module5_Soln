<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decrypt - Cipher Tools</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="navbar-brand">
              <h1>Cipher Tools</h1>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div id="main-content" class="container">
      <h2 class="text-center">Decrypt</h2>
      <form>
        <div class="form-group">
          <label for="plaintext">Plaintext:</label>
          <textarea id="plaintext" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="key">Key:</label>
          <input type="text" id="key" class="form-control">
        </div>
        <button type="button" class="btn btn-primary">Decrypt</button>
      </form>
    </div>

    <footer class="panel-footer">
      <div class="container text-center">
        <p>&copy; 2024 Cipher Tools</p>
      </div>
    </footer>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
